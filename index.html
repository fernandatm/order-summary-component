<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <img class="imageHero" src="assets/images/illustration-hero.svg" alt="Illustration">
            <div class="boxContent">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                <div class="boxPrices">
                    <div class="boxPricesLeft">
                        <img src="assets/images/icon-music.svg" alt="Icon music">
                        <div class="boxPricesContent">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <button class="btnPlans">Change</button>
                </div>
                <div class="buttons">
                    <button class="btnPay">Proceed to Payment</button>
                    <button class="btnCancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
